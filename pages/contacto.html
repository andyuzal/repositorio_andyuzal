<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--tipografia-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
    <!--Favicon-->
    <link rel="shortcut icon" href="../logos/Copia de 1.png">
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto - GrownLAB</title>
</head>
<body>
    <header class="contenedor__header">
        <a href="../index.html">
            <h1>GROWNLAB</h1>
        </a>
        <nav class="contenedor__menu">
            <ul>
                <li><a class="contenedor__menu--texto" href="../pages/catalogo.html">Catálogo</a></li>
                <li><a class="contenedor__menu--texto" href="../pages/clientes.html">Clientes</a></li>
                <li><a class="contenedor__menu--texto" href="../pages/nosotros.html">Nosotros</a></li>
                <li><a class="contenedor__menu--texto" href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
<!--Formulario de consultas para generar base de datos y posibles leads a futuro-->
    <main class="contenedor__maincontacto">
         <form class="contenedor__mainform">
                <div class="contenedor__campos">
                    <label for="Nombre">Nombre:</label>
                        <input type="text" name="Nombres" placeholder="Como te llamas?">
                </div>
                <div class="contenedor__campos">     
                    <label for="Apellido">Apellido:</label>
                        <input type="text" name="Apellidos" placeholder="Cual es tu apellido?">
                </div>
                <div class="contenedor__campos">     
                    <label for="Cliente">Tipo de usuario:</label>
                        <select class="contenedor__campos--cliente" name="Cliente">
                            <option value="Cultivador">Cultivador</option> 
                            <option value="Club cannabico">Club cannabico</option>
                            <option value="Grows">Grows</option>
                            <option value="Empresas">Empresas</option>
                        </select>
                </div>
                <div class="contenedor__campos">                         
                    <label for="E-mail">E-mail:</label>
                        <input type="email" name="Email" placeholder="Dejanos tu E-mail">
                </div>
                <div class="contenedor__campos">     
                    <textarea class="contenedor__campos--text" name="Consultas" id="consultas" cols="30" rows="05">Envía tus consultas</textarea>
                </div>
                <div class="contenedor__campos--terminos">
                    <a href="../pages/politicas.html">Aceptar términos y condiciones</a>
                </div>
                <div class="contenedor__campos">
                    <nav class="contenedor__campos--check">
                        <input type="checkbox" value="Si">Si
                        <input type="checkbox" value="No">No
                    </nav>
                </div>
                <div class="contenedor__campos--botones">     
                    <label for="enviar"></label>
                        <input type="submit" value="Enviar formulario">   
                    <label for="restablecer"></label>
                        <input type="reset" value="Restablecer">
                </div>
        </form>
        <img class="contenedor__imagen--form" src="../logos/7.png" alt="logo_grownlab">
    </main>   
    <footer class="contenedor__footer">
        <div class="contenedor__textos">
            <img class="contenedor__footer--logo" src="../logos/5.jpg" alt="logo_grownlab">
            <a href="./politicas.html" target="_blank">Políticas</a>
            <a href="./catalogo.html" target="_blank">Catálogo</a>
            <a href="./contacto.html" target="_blank">Contacto</a>
        </div>
        <div class="contenedor__redes">
            <a class="contenedor__redes--insta" href="https://www.instagram.com/grownlab.uy/" target="_blank"><img src="../icons/instagram.png" alt="Instagram"></a>
            <a class="contenedor__redes--wpp" href="https://api.whatsapp.com/send?phone=59898518818" target="_blank"><img src="../icons/whatsapp.png" alt="Whatsapp"></a>
            <a class="contenedor__redes--mail" href="mailto:mailto:grownlabuy@gmail.com"><img src="../icons/email.png" alt="Mail"></a>
        </div>
        <div class="contenedor__copyrigt">
            <img src="../icons/derechos-de-autor.png" alt="Copyright">
            <p>Copyrigth GrownLab iluminación LED. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
